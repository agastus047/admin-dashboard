<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <div class="dash">
            <a href="#">
                <img src="./icons/view-dashboard-variant.png" alt="dashboard">
                <span>Dashboard</span>
            </a>
        </div>
        <div class="nav">
            <div>
                <a href="#">
                    <img src="./icons/home.png" alt="home">
                    <span>Home</span>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./icons/account.png" alt="profile">
                    <span>Profile</span>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./icons/message.png" alt="messages">
                    <span>Messages</span>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./icons/history.png" alt="history">
                    <span>History</span>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./icons/file-document-multiple-outline.png" alt="tasks">

            </div>
            <div>
                <a href="#">

                </a>
            </div>
        </div>
        <div class="settings">
            <div>
                <a href="#">
                    <img src="./icons/cog-outline.png" alt="settings">

                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./icons/help.png" alt="support">
                    <span>Support</span>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./icons/shield-check-outline.png" alt="privacy">
                    <span>Privacy</span>
                </a>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="row">
            <form>
                <button type="submit"><a href="#"><img src="./icons/magnify .png" alt="search"></a></button>
                <input type="search" id="search" name="search">
            </form>
            <button type="button"><a href="#"><img src="./icons/bell-outline.png" alt="notifications"></a></button>
            <img src="./dp/cat.jpg" alt="cat dp">
            <a href="#">
                <p>Morgan Oakley</p>
            </a>
        </div>
        <div class="row">
            <img src="./dp/cat.jpg" alt="cat dp">
            <div>
                <p>Hi there,</p>
                <p>Morgan Oakley(@morgan)</p>
            </div>
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>
    </div>
    <div class="main">

    </div>

</html>
